<svg width="160" height="260" viewBox="0 0 160 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tayoBody2" x1="80" y1="10" x2="80" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="0.5" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
    <radialGradient id="tayoEyeShine2" cx="0.35" cy="0.3" r="0.5">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e0e7ff"/>
    </radialGradient>
    <linearGradient id="tayoWindshield2" x1="80" y1="185" x2="80" y2="230" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#93c5fd"/>
    </linearGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="80" cy="252" rx="58" ry="8" fill="#0f172a" opacity="0.15"/>

  <!-- Main bus body - rounded path -->
  <path d="M30,45 Q30,15 55,15 L105,15 Q130,15 130,45 L130,220 Q130,248 105,248 L55,248 Q30,248 30,220 Z" fill="url(#tayoBody2)" stroke="#1e3a8a" stroke-width="3"/>

  <!-- Body highlight -->
  <path d="M38,50 Q38,25 58,25 L102,25 Q122,25 122,50 L122,140 Q80,148 38,140 Z" fill="#ffffff" opacity="0.1"/>

  <!-- Roof destination sign (top = back of bus) -->
  <rect x="48" y="20" width="64" height="16" rx="8" fill="#1e3a8a"/>
  <text x="80" y="32" font-family="Arial,sans-serif" font-size="10" font-weight="bold" fill="#fbbf24" text-anchor="middle">TAYO</text>

  <!-- Rear window (top of SVG) -->
  <rect x="44" y="42" width="72" height="28" rx="10" fill="#1e3a8a" opacity="0.5"/>
  <rect x="48" y="46" width="64" height="20" rx="8" fill="#bfdbfe" opacity="0.4"/>

  <!-- Side panel stripes -->
  <rect x="36" y="80" width="88" height="3" rx="1.5" fill="#ffffff" opacity="0.2"/>
  <rect x="36" y="170" width="88" height="3" rx="1.5" fill="#ffffff" opacity="0.2"/>

  <!-- Window row 1 (back windows) -->
  <rect x="42" y="88" width="24" height="22" rx="6" fill="#1e40af" opacity="0.55"/>
  <rect x="94" y="88" width="24" height="22" rx="6" fill="#1e40af" opacity="0.55"/>
  <!-- Window row 2 -->
  <rect x="42" y="118" width="24" height="22" rx="6" fill="#1e40af" opacity="0.5"/>
  <rect x="94" y="118" width="24" height="22" rx="6" fill="#1e40af" opacity="0.5"/>
  <!-- Window row 3 -->
  <rect x="42" y="148" width="24" height="22" rx="6" fill="#1e40af" opacity="0.45"/>
  <rect x="94" y="148" width="24" height="22" rx="6" fill="#1e40af" opacity="0.45"/>

  <!-- Center door indication -->
  <rect x="70" y="90" width="20" height="80" rx="4" fill="#1e3a8a" opacity="0.2"/>
  <line x1="80" y1="92" x2="80" y2="168" stroke="#1e3a8a" stroke-width="1" opacity="0.3"/>

  <!-- Wheels - left side -->
  <ellipse cx="26" cy="70" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="26" cy="70" rx="5" ry="10" fill="#334155"/>
  <ellipse cx="26" cy="190" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="26" cy="190" rx="5" ry="10" fill="#334155"/>
  <!-- Wheels - right side -->
  <ellipse cx="134" cy="70" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="134" cy="70" rx="5" ry="10" fill="#334155"/>
  <ellipse cx="134" cy="190" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="134" cy="190" rx="5" ry="10" fill="#334155"/>

  <!-- Wheel hub caps -->
  <circle cx="26" cy="70" r="3" fill="#64748b"/>
  <circle cx="26" cy="190" r="3" fill="#64748b"/>
  <circle cx="134" cy="70" r="3" fill="#64748b"/>
  <circle cx="134" cy="190" r="3" fill="#64748b"/>

  <!-- Side mirrors -->
  <ellipse cx="22" cy="185" rx="6" ry="4" fill="#2563eb" stroke="#1e3a8a" stroke-width="1.5"/>
  <ellipse cx="138" cy="185" rx="6" ry="4" fill="#2563eb" stroke="#1e3a8a" stroke-width="1.5"/>

  <!-- Front bumper area (bottom = front of bus) -->
  <path d="M38,230 L122,230 Q126,230 126,234 L126,240 Q126,246 118,248 L42,248 Q34,246 34,240 L34,234 Q34,230 38,230 Z" fill="#1e3a8a" opacity="0.35"/>

  <!-- Windshield / Face area (bottom = front facing player) -->
  <rect x="38" y="192" width="84" height="38" rx="14" fill="url(#tayoWindshield2)"/>

  <!-- === TAYO'S FACE === -->
  <!-- Left eye (big, round, happy) -->
  <ellipse cx="58" cy="206" rx="14" ry="13" fill="url(#tayoEyeShine2)" stroke="#1e3a8a" stroke-width="1.5"/>
  <!-- Left pupil -->
  <circle cx="60" cy="208" r="6" fill="#1e293b"/>
  <!-- Left eye shine -->
  <circle cx="56" cy="203" r="2.5" fill="#ffffff"/>
  <circle cx="62" cy="205" r="1.2" fill="#ffffff" opacity="0.6"/>

  <!-- Right eye (big, round, happy) -->
  <ellipse cx="102" cy="206" rx="14" ry="13" fill="url(#tayoEyeShine2)" stroke="#1e3a8a" stroke-width="1.5"/>
  <!-- Right pupil -->
  <circle cx="104" cy="208" r="6" fill="#1e293b"/>
  <!-- Right eye shine -->
  <circle cx="100" cy="203" r="2.5" fill="#ffffff"/>
  <circle cx="106" cy="205" r="1.2" fill="#ffffff" opacity="0.6"/>

  <!-- Happy smile -->
  <path d="M65,222 Q80,232 95,222" fill="none" stroke="#1e3a8a" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Rosy cheeks -->
  <ellipse cx="50" cy="220" rx="6" ry="4" fill="#f472b6" opacity="0.25"/>
  <ellipse cx="110" cy="220" rx="6" ry="4" fill="#f472b6" opacity="0.25"/>

  <!-- Headlights -->
  <ellipse cx="42" cy="238" rx="6" ry="4" fill="#fde68a" stroke="#f59e0b" stroke-width="1"/>
  <ellipse cx="118" cy="238" rx="6" ry="4" fill="#fde68a" stroke="#f59e0b" stroke-width="1"/>
  <!-- Headlight glow -->
  <ellipse cx="42" cy="238" rx="3" ry="2" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="118" cy="238" rx="3" ry="2" fill="#ffffff" opacity="0.6"/>
</svg>