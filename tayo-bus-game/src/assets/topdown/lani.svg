<svg width="160" height="260" viewBox="0 0 160 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laniBody2" x1="80" y1="10" x2="80" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fcd34d"/>
      <stop offset="0.5" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#d97706"/>
    </linearGradient>
    <radialGradient id="laniEyeShine2" cx="0.35" cy="0.3" r="0.5">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fef3c7"/>
    </radialGradient>
    <linearGradient id="laniWindshield2" x1="80" y1="185" x2="80" y2="230" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#a5b4fc"/>
    </linearGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="80" cy="252" rx="56" ry="8" fill="#0f172a" opacity="0.13"/>

  <!-- Main bus body - slightly slimmer/feminine proportions -->
  <path d="M32,45 Q32,17 56,17 L104,17 Q128,17 128,45 L128,218 Q128,246 104,246 L56,246 Q32,246 32,218 Z" fill="url(#laniBody2)" stroke="#92400e" stroke-width="3"/>

  <!-- Body highlight -->
  <path d="M40,50 Q40,27 58,27 L102,27 Q120,27 120,50 L120,138 Q80,146 40,138 Z" fill="#ffffff" opacity="0.15"/>

  <!-- Roof destination sign -->
  <rect x="48" y="22" width="64" height="16" rx="8" fill="#92400e"/>
  <text x="80" y="34" font-family="Arial,sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">LANI</text>

  <!-- Rear window -->
  <rect x="46" y="44" width="68" height="26" rx="10" fill="#92400e" opacity="0.45"/>
  <rect x="50" y="48" width="60" height="18" rx="7" fill="#fef3c7" opacity="0.35"/>

  <!-- Side panel stripes -->
  <rect x="38" y="80" width="84" height="3" rx="1.5" fill="#ffffff" opacity="0.22"/>
  <rect x="38" y="168" width="84" height="3" rx="1.5" fill="#ffffff" opacity="0.22"/>

  <!-- Cute flower/star detail on side -->
  <circle cx="80" cy="125" r="4" fill="#ffffff" opacity="0.15"/>
  <circle cx="80" cy="125" r="2" fill="#f472b6" opacity="0.3"/>

  <!-- Window row 1 -->
  <rect x="44" y="88" width="22" height="22" rx="7" fill="#b45309" opacity="0.45"/>
  <rect x="94" y="88" width="22" height="22" rx="7" fill="#b45309" opacity="0.45"/>
  <!-- Window row 2 -->
  <rect x="44" y="118" width="22" height="22" rx="7" fill="#b45309" opacity="0.4"/>
  <rect x="94" y="118" width="22" height="22" rx="7" fill="#b45309" opacity="0.4"/>
  <!-- Window row 3 -->
  <rect x="44" y="148" width="22" height="22" rx="7" fill="#b45309" opacity="0.35"/>
  <rect x="94" y="148" width="22" height="22" rx="7" fill="#b45309" opacity="0.35"/>

  <!-- Center door -->
  <rect x="70" y="90" width="20" height="78" rx="4" fill="#92400e" opacity="0.18"/>
  <line x1="80" y1="92" x2="80" y2="166" stroke="#92400e" stroke-width="1" opacity="0.25"/>

  <!-- Wheels - left side -->
  <ellipse cx="28" cy="70" rx="7" ry="13" fill="#1e293b"/>
  <ellipse cx="28" cy="70" rx="4.5" ry="9" fill="#334155"/>
  <ellipse cx="28" cy="188" rx="7" ry="13" fill="#1e293b"/>
  <ellipse cx="28" cy="188" rx="4.5" ry="9" fill="#334155"/>
  <!-- Wheels - right side -->
  <ellipse cx="132" cy="70" rx="7" ry="13" fill="#1e293b"/>
  <ellipse cx="132" cy="70" rx="4.5" ry="9" fill="#334155"/>
  <ellipse cx="132" cy="188" rx="7" ry="13" fill="#1e293b"/>
  <ellipse cx="132" cy="188" rx="4.5" ry="9" fill="#334155"/>

  <!-- Wheel hub caps -->
  <circle cx="28" cy="70" r="2.5" fill="#64748b"/>
  <circle cx="28" cy="188" r="2.5" fill="#64748b"/>
  <circle cx="132" cy="70" r="2.5" fill="#64748b"/>
  <circle cx="132" cy="188" r="2.5" fill="#64748b"/>

  <!-- Side mirrors -->
  <ellipse cx="24" cy="183" rx="5.5" ry="3.5" fill="#f59e0b" stroke="#92400e" stroke-width="1.5"/>
  <ellipse cx="136" cy="183" rx="5.5" ry="3.5" fill="#f59e0b" stroke="#92400e" stroke-width="1.5"/>

  <!-- Front bumper area -->
  <path d="M40,228 L120,228 Q124,228 124,232 L124,238 Q124,244 116,246 L44,246 Q36,244 36,238 L36,232 Q36,228 40,228 Z" fill="#92400e" opacity="0.3"/>

  <!-- Windshield / Face area -->
  <rect x="40" y="190" width="80" height="38" rx="14" fill="url(#laniWindshield2)"/>

  <!-- === LANI'S FACE (gentle/sweet) === -->
  <!-- Left eye - softer, rounder, with lashes -->
  <ellipse cx="59" cy="205" rx="13" ry="14" fill="url(#laniEyeShine2)" stroke="#92400e" stroke-width="1.5"/>
  <!-- Cute eyelashes (left) -->
  <path d="M48,197 L51,201" fill="none" stroke="#92400e" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M51,194 L53,199" fill="none" stroke="#92400e" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left pupil - big and sweet -->
  <circle cx="61" cy="207" r="6" fill="#1e293b"/>
  <circle cx="57" cy="202" r="2.8" fill="#ffffff"/>
  <circle cx="63" cy="205" r="1.3" fill="#ffffff" opacity="0.6"/>

  <!-- Right eye -->
  <ellipse cx="101" cy="205" rx="13" ry="14" fill="url(#laniEyeShine2)" stroke="#92400e" stroke-width="1.5"/>
  <!-- Cute eyelashes (right) -->
  <path d="M112,197 L109,201" fill="none" stroke="#92400e" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M109,194 L107,199" fill="none" stroke="#92400e" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Right pupil -->
  <circle cx="103" cy="207" r="6" fill="#1e293b"/>
  <circle cx="99" cy="202" r="2.8" fill="#ffffff"/>
  <circle cx="105" cy="205" r="1.3" fill="#ffffff" opacity="0.6"/>

  <!-- Sweet gentle smile -->
  <path d="M67,220 Q80,229 93,220" fill="none" stroke="#92400e" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Rosy cheeks (more prominent for Lani) -->
  <ellipse cx="48" cy="218" rx="7" ry="5" fill="#f472b6" opacity="0.3"/>
  <ellipse cx="112" cy="218" rx="7" ry="5" fill="#f472b6" opacity="0.3"/>

  <!-- Headlights - white for Lani -->
  <ellipse cx="44" cy="236" rx="5.5" ry="3.5" fill="#ffffff" stroke="#d4d4d8" stroke-width="1"/>
  <ellipse cx="116" cy="236" rx="5.5" ry="3.5" fill="#ffffff" stroke="#d4d4d8" stroke-width="1"/>
  <ellipse cx="44" cy="236" rx="2.5" ry="1.5" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="116" cy="236" rx="2.5" ry="1.5" fill="#ffffff" opacity="0.8"/>
</svg>