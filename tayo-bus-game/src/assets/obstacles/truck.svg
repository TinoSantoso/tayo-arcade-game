<svg width="170" height="280" viewBox="0 0 170 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="obTruck2Cab" x1="85" y1="10" x2="85" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#64748b"/>
      <stop offset="0.5" stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="obTruck2Cargo" x1="85" y1="95" x2="85" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="0.5" stop-color="#ea580c"/>
      <stop offset="1" stop-color="#c2410c"/>
    </linearGradient>
    <linearGradient id="obTruck2Glass" x1="85" y1="22" x2="85" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#e0f2fe"/>
      <stop offset="1" stop-color="#7dd3fc"/>
    </linearGradient>
    <radialGradient id="obTruck2Headlight" cx="0.5" cy="0.3" r="0.5">
      <stop offset="0" stop-color="#fffbeb"/>
      <stop offset="0.5" stop-color="#fde047"/>
      <stop offset="1" stop-color="#eab308"/>
    </radialGradient>
    <radialGradient id="obTruck2Taillight" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#fca5a5"/>
      <stop offset="1" stop-color="#dc2626"/>
    </radialGradient>
    <linearGradient id="obTruck2CargoSide" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ea580c" stop-opacity="0.3"/>
      <stop offset="0.5" stop-color="#f97316" stop-opacity="0"/>
      <stop offset="1" stop-color="#ea580c" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="85" cy="270" rx="65" ry="10" fill="#0f172a" opacity="0.2"/>

  <!-- === CARGO AREA (back/bottom - orange) === -->
  <rect x="18" y="96" width="134" height="170" rx="8" fill="url(#obTruck2Cargo)" stroke="#9a3412" stroke-width="2.5"/>

  <!-- Cargo box side shading -->
  <rect x="18" y="96" width="134" height="170" rx="8" fill="url(#obTruck2CargoSide)"/>

  <!-- Cargo panel lines (horizontal) -->
  <line x1="24" y1="136" x2="146" y2="136" stroke="#9a3412" stroke-width="1" opacity="0.35"/>
  <line x1="24" y1="176" x2="146" y2="176" stroke="#9a3412" stroke-width="1" opacity="0.35"/>
  <line x1="24" y1="216" x2="146" y2="216" stroke="#9a3412" stroke-width="1" opacity="0.35"/>
  <line x1="24" y1="250" x2="146" y2="250" stroke="#9a3412" stroke-width="1" opacity="0.35"/>

  <!-- Cargo panel lines (vertical) -->
  <line x1="85" y1="100" x2="85" y2="262" stroke="#9a3412" stroke-width="0.8" opacity="0.2"/>

  <!-- Cargo rivets/bolts (decorative dots along edges) -->
  <!-- Left column -->
  <circle cx="26" cy="106" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="26" cy="146" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="26" cy="186" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="26" cy="226" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="26" cy="256" r="2" fill="#c2410c" opacity="0.5"/>
  <!-- Right column -->
  <circle cx="144" cy="106" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="144" cy="146" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="144" cy="186" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="144" cy="226" r="2" fill="#c2410c" opacity="0.5"/>
  <circle cx="144" cy="256" r="2" fill="#c2410c" opacity="0.5"/>

  <!-- Cargo top highlight -->
  <rect x="22" y="98" width="126" height="12" rx="4" fill="#fb923c" opacity="0.3"/>

  <!-- === CAB (front/top - gray) === -->
  <path d="
    M 32,16
    Q 26,20 22,34
    L 20,70
    Q 20,88 26,94
    L 144,94
    Q 150,88 150,70
    L 148,34
    Q 144,20 138,16
    Z
  " fill="url(#obTruck2Cab)" stroke="#1e293b" stroke-width="2.5"/>

  <!-- Cab top highlight -->
  <path d="
    M 36,18
    Q 30,22 26,34
    L 24,50
    Q 85,44 146,50
    L 144,34
    Q 140,22 134,18
    Z
  " fill="#94a3b8" opacity="0.15"/>

  <!-- Front windshield (big) -->
  <path d="
    M 34,26
    Q 30,34 28,48
    L 28,64
    Q 85,58 142,64
    L 142,48
    Q 140,34 136,26
    Q 128,20 85,18
    Q 42,20 34,26
    Z
  " fill="url(#obTruck2Glass)" stroke="#0ea5e9" stroke-width="1.2" opacity="0.9"/>

  <!-- Windshield divider -->
  <line x1="85" y1="20" x2="85" y2="64" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>

  <!-- Dashboard area -->
  <rect x="32" y="70" width="106" height="18" rx="6" fill="#1e293b" opacity="0.3"/>

  <!-- === WHEELS === -->
  <!-- Front left wheel -->
  <ellipse cx="16" cy="42" rx="10" ry="18" fill="#1e293b"/>
  <ellipse cx="16" cy="42" rx="6" ry="13" fill="#334155"/>
  <ellipse cx="16" cy="42" rx="3" ry="5" fill="#475569"/>
  <!-- Front right wheel -->
  <ellipse cx="154" cy="42" rx="10" ry="18" fill="#1e293b"/>
  <ellipse cx="154" cy="42" rx="6" ry="13" fill="#334155"/>
  <ellipse cx="154" cy="42" rx="3" ry="5" fill="#475569"/>

  <!-- Rear left dual wheels (outer) -->
  <ellipse cx="14" cy="224" rx="10" ry="18" fill="#1e293b"/>
  <ellipse cx="14" cy="224" rx="6" ry="13" fill="#334155"/>
  <ellipse cx="14" cy="224" rx="3" ry="5" fill="#475569"/>
  <!-- Rear left dual wheels (inner) -->
  <ellipse cx="14" cy="250" rx="10" ry="16" fill="#1e293b"/>
  <ellipse cx="14" cy="250" rx="6" ry="11" fill="#334155"/>
  <ellipse cx="14" cy="250" rx="3" ry="5" fill="#475569"/>

  <!-- Rear right dual wheels (outer) -->
  <ellipse cx="156" cy="224" rx="10" ry="18" fill="#1e293b"/>
  <ellipse cx="156" cy="224" rx="6" ry="13" fill="#334155"/>
  <ellipse cx="156" cy="224" rx="3" ry="5" fill="#475569"/>
  <!-- Rear right dual wheels (inner) -->
  <ellipse cx="156" cy="250" rx="10" ry="16" fill="#1e293b"/>
  <ellipse cx="156" cy="250" rx="6" ry="11" fill="#334155"/>
  <ellipse cx="156" cy="250" rx="3" ry="5" fill="#475569"/>

  <!-- === SIDE MIRRORS === -->
  <ellipse cx="12" cy="60" rx="7" ry="5" fill="#475569" stroke="#334155" stroke-width="1"/>
  <ellipse cx="158" cy="60" rx="7" ry="5" fill="#475569" stroke="#334155" stroke-width="1"/>
  <!-- Mirror stalks -->
  <line x1="19" y1="60" x2="24" y2="62" stroke="#334155" stroke-width="2"/>
  <line x1="151" y1="60" x2="146" y2="62" stroke="#334155" stroke-width="2"/>

  <!-- === HEADLIGHTS (front/top) === -->
  <rect x="30" y="12" width="18" height="8" rx="4" fill="url(#obTruck2Headlight)"/>
  <rect x="122" y="12" width="18" height="8" rx="4" fill="url(#obTruck2Headlight)"/>
  <!-- Headlight glow -->
  <rect x="33" y="10" width="12" height="4" rx="2" fill="#fef9c3" opacity="0.4"/>
  <rect x="125" y="10" width="12" height="4" rx="2" fill="#fef9c3" opacity="0.4"/>

  <!-- === TAILLIGHTS (back/bottom) === -->
  <rect x="24" y="258" width="18" height="6" rx="3" fill="url(#obTruck2Taillight)"/>
  <rect x="128" y="258" width="18" height="6" rx="3" fill="url(#obTruck2Taillight)"/>

  <!-- Rear bumper -->
  <rect x="22" y="264" width="126" height="4" rx="2" fill="#334155" opacity="0.6"/>

  <!-- Front bumper -->
  <rect x="26" y="10" width="118" height="4" rx="2" fill="#64748b" opacity="0.5"/>
</svg>