<svg width="140" height="230" viewBox="0 0 140 230" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="obCar2Body" x1="70" y1="20" x2="70" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="0.6" stop-color="#dc2626"/>
      <stop offset="1" stop-color="#b91c1c"/>
    </linearGradient>
    <linearGradient id="obCar2Glass" x1="70" y1="38" x2="70" y2="82" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#e0f2fe"/>
      <stop offset="1" stop-color="#7dd3fc"/>
    </linearGradient>
    <linearGradient id="obCar2RearGlass" x1="70" y1="148" x2="70" y2="178" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#bae6fd"/>
      <stop offset="1" stop-color="#38bdf8"/>
    </linearGradient>
    <radialGradient id="obCar2Headlight" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#fefce8"/>
      <stop offset="0.6" stop-color="#fde047"/>
      <stop offset="1" stop-color="#facc15"/>
    </radialGradient>
    <radialGradient id="obCar2Taillight" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#fca5a5"/>
      <stop offset="1" stop-color="#991b1b"/>
    </radialGradient>
    <linearGradient id="obCar2Hood" x1="70" y1="28" x2="70" y2="55" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fca5a5" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#ef4444" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="70" cy="216" rx="52" ry="12" fill="#0f172a" opacity="0.18"/>

  <!-- Car body - curved sporty sedan shape: narrow front, wide middle, tapered rear -->
  <path d="
    M 52,22
    Q 42,28 36,48
    L 28,80
    Q 24,100 24,115
    Q 24,170 30,190
    Q 36,206 50,210
    L 90,210
    Q 104,206 110,190
    Q 116,170 116,115
    Q 116,100 112,80
    L 104,48
    Q 98,28 88,22
    Z
  " fill="url(#obCar2Body)" stroke="#991b1b" stroke-width="2.5"/>

  <!-- Hood highlight -->
  <path d="
    M 54,24
    Q 44,30 38,48
    L 34,68
    Q 70,60 106,68
    L 102,48
    Q 96,30 86,24
    Z
  " fill="url(#obCar2Hood)"/>

  <!-- Hood line -->
  <path d="M 42,68 Q 70,62 98,68" fill="none" stroke="#b91c1c" stroke-width="1.2" opacity="0.5"/>

  <!-- Trunk line -->
  <path d="M 44,156 Q 70,150 96,156" fill="none" stroke="#b91c1c" stroke-width="1.2" opacity="0.5"/>

  <!-- Front windshield -->
  <path d="
    M 42,42
    Q 38,50 36,68
    L 36,78
    Q 70,72 104,78
    L 104,68
    Q 102,50 98,42
    Q 92,36 70,34
    Q 48,36 42,42
    Z
  " fill="url(#obCar2Glass)" stroke="#0ea5e9" stroke-width="1" opacity="0.9"/>

  <!-- Rear window -->
  <path d="
    M 44,162
    Q 42,170 42,180
    Q 44,190 50,194
    L 90,194
    Q 96,190 98,180
    Q 98,170 96,162
    Q 70,156 44,162
    Z
  " fill="url(#obCar2RearGlass)" stroke="#0ea5e9" stroke-width="1" opacity="0.8"/>

  <!-- Roof panel -->
  <rect x="40" y="86" width="60" height="62" rx="12" fill="#c81e1e" opacity="0.35"/>

  <!-- Wheels - front left -->
  <ellipse cx="24" cy="60" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="24" cy="60" rx="5" ry="10" fill="#334155"/>
  <!-- Wheels - front right -->
  <ellipse cx="116" cy="60" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="116" cy="60" rx="5" ry="10" fill="#334155"/>
  <!-- Wheels - rear left -->
  <ellipse cx="26" cy="180" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="26" cy="180" rx="5" ry="10" fill="#334155"/>
  <!-- Wheels - rear right -->
  <ellipse cx="114" cy="180" rx="8" ry="14" fill="#1e293b"/>
  <ellipse cx="114" cy="180" rx="5" ry="10" fill="#334155"/>

  <!-- Side mirrors -->
  <ellipse cx="18" cy="72" rx="6" ry="4" fill="#991b1b" stroke="#7f1d1d" stroke-width="1"/>
  <ellipse cx="122" cy="72" rx="6" ry="4" fill="#991b1b" stroke="#7f1d1d" stroke-width="1"/>

  <!-- Headlights (at front/top - facing toward player) -->
  <ellipse cx="44" cy="26" rx="7" ry="5" fill="url(#obCar2Headlight)"/>
  <ellipse cx="96" cy="26" rx="7" ry="5" fill="url(#obCar2Headlight)"/>

  <!-- Headlight glow -->
  <ellipse cx="44" cy="22" rx="5" ry="3" fill="#fef9c3" opacity="0.4"/>
  <ellipse cx="96" cy="22" rx="5" ry="3" fill="#fef9c3" opacity="0.4"/>

  <!-- Taillights (at back/bottom) -->
  <ellipse cx="48" cy="206" rx="8" ry="4" fill="url(#obCar2Taillight)"/>
  <ellipse cx="92" cy="206" rx="8" ry="4" fill="url(#obCar2Taillight)"/>

  <!-- Center body line (sporty detail) -->
  <line x1="70" y1="68" x2="70" y2="156" stroke="#b91c1c" stroke-width="1" opacity="0.3"/>

  <!-- Door lines -->
  <line x1="36" y1="100" x2="104" y2="100" stroke="#b91c1c" stroke-width="0.8" opacity="0.25"/>
  <line x1="36" y1="135" x2="104" y2="135" stroke="#b91c1c" stroke-width="0.8" opacity="0.25"/>
</svg>